<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Indian Defence & Robotics Organisation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="hero">
    <div class="container">
      <div class="header-content">
        <div class="logo-section">
          <img src="images/logo.png" alt="IDRO Logo" class="logo">
        </div>
        <div class="text-section">
          <p class="sanskrit">युवशक्तिः विज्ञानाय, विज्ञानं भारतरक्षणाय।</p>
          <h1>Indian Defence & Robotics Organisation</h1>
          <p class="subtitle">Research and Innovation Foundation</p>
        </div>
      </div>
    </div>
  </header>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      color: #222;
    }

    .hero {
      background: url('images/background.jpg') no-repeat center center/cover;
      color: white;
      padding: 80px 20px;
      text-align: center;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }

    .header-content {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .logo-section {
      flex: 1;
      min-width: 150px;
      text-align: left;
    }

    .logo {
      height: 100px;
      width: auto;
    }

    .text-section {
      flex: 3;
      text-align: left;
    }

    .sanskrit {
      font-size: 1.1rem;
      color: #ffd700;
      font-weight: bold;
      font-family: 'Devanagari', serif;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    .subtitle {
      font-size: 1.3rem;
      margin-top: 8px;
      font-weight: 300;
      color: #ccc;
    }
  </style>
</body>
</html>
